<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do lists</h1>
        <form method="POST">
            {% csrf_token %}
            <input id="id_new_items" name="item_text" placeholder="Just write down sth.">
        </form>

        <table id="id_list_table">
            <tr><td>1: {{ new_item_text }}</td></tr>
        </table>
    </body>
</html>
