<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit tests</title>
    <link href="qunit-2.9.2.css" rel="stylesheet">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text">
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="../jquery-3.4.1.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.9.2.js"></script>

    <script>
        QUnit.test( 'errors hidden on key press', function( assert ) {
            window.Superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal( $('.has-error').is(':visible'), false, "Hidden as it should be!");
        });

        QUnit.test( 'errors not hidden when no key press', function( assert ) {
            window.Superlists.initialize();
            assert.equal( $('.has-error').is(':visible'), true, 'Visible as it should be!');
        });
    </script>
</body>
</html>
